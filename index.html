<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NBA Trivia</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <h1>NBA Trivia</h1>
        <hr>
        <div class="container">
            <div id="time-left"></div>
            <div id="questionBlock"></div>
            <div id="answerBlock"></div>
            <button class="btn btn-primary" id="start">Start Game</button>
            <button class="btn btn-warning" id="reset">Play Again</button>
        </div>


        <audio id="tick">
            <source src="assets/audio/ticking-timer.wav" type="audio/mpeg">
            <source src="assets/audio/buzz.flac" type="audio/mpeg">
        </audio>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
